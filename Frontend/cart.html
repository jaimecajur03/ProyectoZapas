<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            padding: 10px 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        header a {
            text-decoration: none;
            color: #007bff;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        #cart-container {
            text-align: center;
        }

        #cart-list {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
        }

        .cart-item-details {
            text-align: left;
        }

        #checkout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #checkout-button:hover {
            background-color: #0056b3;
        }


    </style>
</head>
<body>
    
    <header>
        <h1>Carrito de Compras</h1>
        <a href="index.html">Volver a la tienda</a>
    </header>
    <main>
        <div id="cart-container">
            <ul id="cart-list"></ul>
            <p id="empty-message" style="display: none;">El carrito está vacío</p>
            <button id="checkout-button" style="display: none;">Confirmar Compra</button>
        </div>
    </main>
    <script src="cart.js"></script>
</body>
</html>
